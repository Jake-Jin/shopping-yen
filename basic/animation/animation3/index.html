<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hover css</title>

        <!-- Stylesheets for hover css & fontawesome -->	   
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="hover-min.css">
		<style>
            button {
                background: #ebebeb;
                color: #999;
                border: none;
                padding: 1.2em 2em;
            }
        </style>
        
    </head>
    <body>
        <h1>A simple example of using Hover.css</h1>
		<button class="hvr-sweep-to-right">
            Join in 
            <i class="fa fa-chevron-circle-right hvr-icon"></i>
        </button>
        <button class="hvr-icon-float-away">
            Join in 
            <i class="fa fa-plus-circle hvr-icon"></i>
        </button>
    </body>
</html>
